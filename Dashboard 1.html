<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <!-- Replace with the link to your own Tailwind CSS file or CDN -->
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 40% 60%;
            height: 100vh;
        }

        .dashboard-sidebar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-content {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1%;
        }

        .social-login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            
        }

        .social-login-button {
            display: flex;
            justify-content: center;
            align-items: left;
            height: 20px;
            padding: 2px;
            margin-bottom: 3px;
            border: none;
            border-radius: 1px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background-color : #f5f5f5;
        }

        .social-login-button:hover {
            opacity: 0.8;
        }

        .google-login-button {
            background-color: #f5f5f5;
        }

        .apple-login-button {
            background-color: #f5f5f5;
        }

    </style>
</head>

<body style="background-color: white;">
    <div class="dashboard-container">
        <div class="dashboard-sidebar">
            <p class="text-4xl"><b>Board.</b></p>
        </div>
        <div class="dashboard-content">
            <div class="bg-white shadow-md p-8 rounded-md w-96">
                <h1 class="text-3xl font-semibold text-black-800 mb-6">Sign In<br></h1>
                 <p><b>Sign in to your account</b></p>
                 <br>
                <div class="social-login-container">
                     <button class="social-login-button google-login-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            alt="Google Logo" class="h-2 w-3 mr-1">
                        Sign in with Google
                    </button>
                    <button class="social-login-button apple-login-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                            alt="Apple Logo" class="h-2 w-3 mr-1">
                        Sign in with Apple
                    </button>
                </div>
                <form>
                    <label for="email" class="block mb-2 text-gray-800">Email address<br></label>
                    <b><input type="email" id="email" name="email"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="johndoe@gmail.com" required></b><br>
                    <label for="password" class="block mb-2 text-gray-800">Password<br></label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 rounded-md border border-gray-300 mb-4 focus:outline-none focus:border-blue-500"
                        placeholder="******" required><br>
                        <a href="#" class="text-blue-500 hover:text-blue-600">Forgot password?</a>
                        <br><br>
                        <button type="submit" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Sign In</button>
                      <br><br>
                <div class="flex justify text-align=left"> 
                    <p>Don't have an account?</p><a href="#" class="text-blue-500 hover:text-blue-600"> Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
